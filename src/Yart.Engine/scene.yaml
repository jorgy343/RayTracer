config:
  iterations: 8

camera:
  perspectiveCamera:
    position: [0, 0, -39]
    lookAt: [0, 0, 1]
    up: [0, 1, 0]
    fov: 45
    screenSize: [1920, 1080]
    subpixelCount: 4

materials:
  - emissiveMaterial:
      name: "White Light"
      emissiveColor: [1, 1, 1]

  - lambertianMaterial:
      name: "White"
      diffuseColor: [1, 1, 1]
  - lambertianMaterial:
      name: "Black"
      diffuseColor: [0, 0, 0]
  - lambertianMaterial:
      name: "Red"
      diffuseColor: [1, 0, 0]
  - lambertianMaterial:
      name: "Green"
      diffuseColor: [0, 1, 0]
  - lambertianMaterial:
      name: "Blue"
      diffuseColor: [0, 0, 1]
  - lambertianMaterial:
      name: "Orange"
      diffuseColor: [1, 1, 0]
  - lambertianMaterial:
      name: "Pink"
      diffuseColor: [1, 0, 1]
  - lambertianMaterial:
      name: "Yellow"
      diffuseColor: [0, 1, 1]

  - lambertianMaterial:
      name: "Light Blue"
      diffuseColor: [0.7, 0.7, 1]

  - ggxMaterial:
      name: "GGX"
      diffuseColor: [1, 1, 1]
      specularColor: [0.4, 0.4, 0.4]
      roughness: 0.07

  - mirrorMaterial:
      name: "Mirror"

scene:
  geometry:
    geometryCollection:
      children:
        - parallelogram:
            areaLight: true
            material: "White Light"
            position: [0, 19.9, -6]
            edge1: [-1.2, 0, 0]
            edge2: [0, 0, 1.2]

        - triangle:
            material: "White"
            vertex0: [-4, 0, 10]
            vertex1: [0, 4, 10]
            vertex2: [4, 0, 10]

        - disc:
            material: "Light Blue"
            position: [-14, 2, 10]
            normal: [0, 0, -1]
            radius: 3

        - axisAlignedBox:
            material: "GGX"
            minimum: [14, 8, 6]
            maximum: [16, 10, 8]

        - plane:
            material: "Red"
            normal: [0, 0, -1]
            point: [0, 0, 20]
        - plane:
            material: "Green"
            normal: [0, 0, 1]
            point: [0, 0, -40]
        - plane:
            material: "Blue"
            normal: [0, -1, 0]
            point: [0, 20, 0]
        - plane:
            material: "Orange"
            normal: [0, 1, 0]
            point: [0, -20, 0]
        - plane:
            material: "Pink"
            normal: [-1, 0, 0]
            point: [20, 0, 0]
        - plane:
            material: "Yellow"
            normal: [1, 0, 0]
            point: [-20, 0, 0]
          
        - boundingGeometry:
            boundingVolume:
              axisAlignedBox:
                material: "Mirror"
                minimum: [-19, -19, 14]
                maximum: [19, 19, 20]
            child:
              geometryCollection:
                children:
                  - sphere:
                      material: "White"
                      position: [-16, 16, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [-8, 16, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [0, 16, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [8, 16, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [16, 16, 17]
                      radius: 3

                  - sphere:
                      material: "GGX"
                      position: [-16, 8, 17]
                      radius: 3
                  - sphere:
                      material: "GGX"
                      position: [-8, 8, 17]
                      radius: 3
                  - sphere:
                      material: "GGX"
                      position: [0, 8, 17]
                      radius: 3
                  - sphere:
                      material: "GGX"
                      position: [8, 8, 17]
                      radius: 3
                  - sphere:
                      material: "GGX"
                      position: [16, 8, 17]
                      radius: 3
                  
                  - sphere:
                      material: "White"
                      position: [-16, 0, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [-8, 0, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [0, 0, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [8, 0, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [16, 0, 17]
                      radius: 3

                  - sphere:
                      material: "Mirror"
                      position: [-16, -8, 17]
                      radius: 3
                  - sphere:
                      material: "Mirror"
                      position: [-8, -8, 17]
                      radius: 3
                  - sphere:
                      material: "Mirror"
                      position: [0, -8, 17]
                      radius: 3
                  - sphere:
                      material: "Mirror"
                      position: [8, -8, 17]
                      radius: 3
                  - sphere:
                      material: "Mirror"
                      position: [16, -8, 17]
                      radius: 3

                  - sphere:
                      material: "White"
                      position: [-16, -16, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [-8, -16, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [0, -16, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [8, -16, 17]
                      radius: 3
                  - sphere:
                      material: "White"
                      position: [16, -16, 17]
                      radius: 3