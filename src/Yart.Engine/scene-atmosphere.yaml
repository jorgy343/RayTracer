config:
  iterations: 8
  colorClamp: [0, 1]

camera:
  perspective:
    position: [0, 0, -39]
    lookAt: [0, 10, 1]
    up: [0, 1, 0]
    fov: 45
    screenSize: [1920, 1080]
    subpixelCount: 4

missShader:
  atmosphere:
    sunDirection: [0, -1, 0]
    origin: [0, 3958, 0]

materials:
  - emissive:
      name: "White Light"
      emissiveColor: [5]
  - emissive:
      name: "Soft White Light"
      emissiveColor: [0.01]

  - lambertian:
      name: "White"
      diffuseColor: [1]
  - lambertian:
      name: "Black"
      diffuseColor: [0]
  - lambertian:
      name: "Red"
      diffuseColor: [1, 0, 0]
  - lambertian:
      name: "Green"
      diffuseColor: [0, 1, 0]
  - lambertian:
      name: "Blue"
      diffuseColor: [0, 0, 1]
  - lambertian:
      name: "Orange"
      diffuseColor: [1, 1, 0]
  - lambertian:
      name: "Pink"
      diffuseColor: [1, 0, 1]
  - lambertian:
      name: "Yellow"
      diffuseColor: [0, 1, 1]

  - lambertian:
      name: "Light Blue"
      diffuseColor: [0.7, 0.7, 1]

  - ggx:
      name: "GGX"
      diffuseColor: [1]
      specularColor: [1]
      roughness: 0.05

  - reflective:
      name: "Reflective"

  - refractive:
      name: "Refractive"
      refractionIndex: 1.02

  - phong:
      name: "Phong"
      ambientColor: [0.1]
      diffuseColor: [0, 0, 0.5]
      specularColor: [0.6]
      shininess: 25

geometry:
  geometryCollection:
    children:
      - plane:
          material: "Green"
          normal: [0, 1, 0]
          point: [0, -20, 0]

      - sphere:
          material: "Reflective"
          position: [0, 0, 20]
          radius: 5